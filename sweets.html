<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halfkg - Organic, Healthy, and Eco-Friendly Groceries</title>
    <style>
        /* Define the website's primary colors */
        body {
            background-color: #16433C;
        }

        h1,
        h2 {
            color: #F1E8D9;
        }

        /* Define the QR code's size and position */
        #qr-code {
            margin: auto;
            display: block;
            width: 50%;
            max-width: 300px;
        }

        /* Define the motivational line's position */
        #motivational-line {
            text-align: center;
            
    margin-right: 10px;
    margin-bottom: 50px;

        }



        .center {
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-left: 580px;
        }

        .card2 {
            display: block;
            top: 0px;
            position: relative;
            max-width: 262px;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            padding: 0px 24px;
            margin: 12px;
            text-decoration: none;
            z-index: 0;
            overflow: hidden;
            background-color: #648782;
            /* border: 1px solid #f2f8f9; */
        }

        .card2:hover {
            transition: all 0.2s ease-out;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            top: -4px;
            /* border: 1px solid #ccc; */
            /* background-color: white; */
        }

        .card2:before {
            content: "";
            position: absolute;
            z-index: -1;
            top: -16px;
            right: -16px;
            background: #00838d;
            height: 32px;
            width: 32px;
            border-radius: 32px;
            transform: scale(2);
            transform-origin: 50% 50%;
            transition: transform 0.15s ease-out;
        }

        .card2:hover:before {
            transform: scale(2.15);
        }

        .go-corner {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            width: 40px;
            height: 45px;
            overflow: hidden;
            top: 0;
            right: 0;
            background-color: #E8AE3D;
            border-radius: 0 4px 0 32px;
            font-size: x-large;
        }

        .go-arrow {
            margin-top: -4px;
            margin-right: -4px;
            color: white;
            font-family: courier, sans;
        }

        h3 {
            color: #262626;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        p {
            font-size: 17px;
            font-weight: 400;
            line-height: 20px;
            color: #F1E8D9;
        }

        p.small {
            font-size: 14px;
        }
    </style>
</head>
