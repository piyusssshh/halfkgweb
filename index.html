<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HalfKg</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="reset.css">

</head>

<body>
    <nav class="c-navbar sticky-top d-flex">
        <div class="container text-dark justify-content-between my-auto d-flex">
            <p class=" l-h-1r c-fs-4 c-f-b-b">Join 1000+ families on the journey of healthy & Eco-friendly lifestyle</p>
            <div class=" d-flex gap-3"><button class="btn c-btn-primary">Get Direction</button>
                <button class="btn c-btn-seccond">Download App</button></div>
            </div>
    </nav>
    <div class="container my-3">
        <div class="d-flex w-100">
            <img class="mx-auto " src="./img/halfkg-logo.svg" alt="halfkg-logo-logo">
        </div>

        <div class="d-flex mt-4">

            <div class="col-12 col-md-7 d-flex flex-column gap-3">
                <div class="col-12 c-fs-4 c-f-b c-text-col-one">
                    <span>BEST</span><SPAN> AT BEST PRICE</SPAN>
                </div>
                <h1 class="col-12 c-fs-1 c-text-col-one c-f-h mt-4">Give the premium fuel to your body, for extra
                    mileage. </h1>
                <p class="c-fs-3 mt-5">By with expert research,<br>not with impulse.</p>
                <div class="d-flex gap-3 mt-5">
                    <div class="bg-white c-fs-1 px-4 py-1 rounded  d-flex">
                        <img class="app-store-logo " src="./img/playstore-logo.svg">
                        <div flex-column class="ms-2 c-text-col-two h-100 d-flex flex-column justify-content-between">
                            <p class="c-fs-4 c-f-b">Get it on </p>
                            <p class="c-fs-3 c-f-b-b">Google Play</p>

                        </div>
                    </div>
                    <div class="bg-white c-fs-1 px-4 py-1 rounded  d-flex">
                        <img class="app-store-logo " src="./img/appstore-ico.svg">
                        <div flex-column class="ms-2 c-text-col-two h-100 d-flex flex-column justify-content-between">
                            <p class="c-fs-4 c-f-b">Download on the</p>
                            <p class="c-fs-3 c-f-b-b">App Play</p>
                        </div>
                    </div>
                </div>
                <div class="w-100 d-flex mt-3">
                    <snap class="c-f-h c-fs-2">Explore Our Curations</snap>
                    <img class="col-4" src="./img/arrow-img.png">
                </div>
            </div>
            <div class="d-none d-md-flex  ms-auto">
                <img src="./img/qr-code.svg" alt="harf kg">
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
